<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form via BootStrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="text-danger text-center">Register Form via BootStrap</h1>
    <form class="form" style="width: 700px; margin: 0 auto;">
      <label for="name" class="form-label">Enter your name</label>
      <input type="text" id="name" class="form-control">

      <label for="surname" class="form-label">Enter your surname</label>
      <input type="text" id="surname" class="form-control">

      <label for="email" class="form-label">Enter your E-mail</label>
      <input type="text" id="email" class="form-control">

      <label for="password" class="form-label">Enter your password</label>
      <div class="password-wrapper">
        <i class="show1 fa-solid fa-eye"></i>
        <i class="hide1 fa-solid fa-eye-slash"></i>
        <input type="password" id="password" class="form-control password1">
      </div>

      <label for="re-enter-password" class="form-label">Re-Enter your password</label>
      <div class="password-wrapper">
        <i class="show2 fa-solid fa-eye"></i>
        <i class="hide2 fa-solid fa-eye-slash"></i>
        <input type="password" id="re-enter-password" class="form-control password2">
      </div>

      <div class="btns d-flex gap-1 mt-2">
        <button class="btn btn-outline-success w-50">Register</button>
        <a href="login.html" class="btn btn-outline-danger w-50">Login</a>
      </div>
    </form>
  </div>
</body>
<script src="./script.js"></script>

</html>
